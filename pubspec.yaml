name: catalist
description: A widget-first goal tracking application featuring a reactive cat mascot
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  intl: ^0.19.0
  lottie: ^3.3.2
  image_picker: ^1.0.7
  path: ^1.8.3
  google_fonts: ^6.1.0
  dotlottie_loader: ^0.0.5
  flutter_local_notifications: ^18.0.0
  timezone: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/cat.png
    - assets/celebration/fireworks.lottie
    - assets/idle/mascot.lottie
    - assets/event/cherry-blossom.lottie
